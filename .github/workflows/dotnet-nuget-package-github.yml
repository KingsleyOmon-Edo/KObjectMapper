name: CI + Nuget Packages for GitHub Package Registry

on:
  push:
    branches:
      - "releases/*"
      - "test-packages"

  release:
    types:
      - "created"

  pull_request:
    branches: ["test-packages/*"]

jobs:
  deploy:
    name: CI and Nuget packages for GPR ...
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checking out source code from repo ...
        uses: actions/checkout@v3

      - name: Setting up the .NET Core SDK ...
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
          source-url: https://nuget.pkg.github.com/KingsleyOmon-Edo/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.BIKENAME }}

      - name: Restoring Nuget packages ...
        run: dotnet restore

      - name: Building the Libraries.sln solution ,,,
        run: dotnet build ./Libraries.sln -c Release

      - name: Testing the li ...
        run: dotnet test --no-restore --verbosity normal

      - name: Creating the Extensions Nuget package ...
        run: dotnet pack -c Release src/Extensions/Extensions.csproj

      - name: Publishing Extensions package to GitHub Packages Registry (GPR) ...
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.BIKENAME }}
        run: dotnet nuget push src/Extensions/bin/Release/*.nupkg --api-key $NUGET_AUTH_TOKEN

      - name: Creating Object Mapper Nuget package ...
        run: dotnet pack -c Release src/ObjectMapper/ObjectMapper.csproj

      - name: Publishing the ObjectMapper package to GitHub Packages Registry (GPR) ...
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.BIKENAME }}
        run: dotnet nuget push src/ObjectMapper/bin/Release/*.nupkg --api-key $NUGET_AUTH_TOKEN
