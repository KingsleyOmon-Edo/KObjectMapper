name: CI + Nuget Packages for GitHub Package Registry

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    name: CI and Nuget packages for GPR ...
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checking out source code from repo ...
        uses: actions/checkout@v3

      - name: Setting up the .NET Core SDK ...
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
          source-url: https://nuget.pkg.github.com/KingsleyOmon-Edo/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.BIKENAME }}

      - name: Restoring Nuget packages ...
        run: dotnet restore

      - name: Building the Libraries.sln solution ,,,
        run: dotnet build ./Libraries.sln -c Release

      - name: Testing with the dotnet CLI ...
        run: dotnet test --no-restore --verbosity normal
